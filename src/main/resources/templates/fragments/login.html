<html lang = "ko"
      xmlns:th = "http://www.thymeleaf.org">

<th:block th:fragment = "login">
    <body>
    <div class = "member_login">
        <form th:action = "@{/api/user/login}" th:method = "POST">

            <div class = "member_login_input">
                <input name = "username" placeholder = "아이디" type = "text">
                <input name = "password" placeholder = "비밀번호" type = "password">
            </div>

            <div class = "member_login_btn">
                <input class = "btn btn-secondary" id = "btn-login" type = "submit" value = "로그인">
                <input class = "btn btn-secondary" onclick = "location.href='/member/join'" type = "button"
                       value = "회원가입">
            </div>
        </form>
    </div>
    </body>
</th:block>
