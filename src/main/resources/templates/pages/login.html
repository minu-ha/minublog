<!DOCTYPE html>
<html lang = "ko"
      layout:decorate = "~{layout/standard.html}"
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- 고유 스크립트 -->
    <script th:src = "@{/js/user.js}"></script>
</head>

<body>

<!-- Page Header-->
<header class = "masthead" layout:fragment = "header"
        style = "background-image: url('/assets/img/contact-bg.jpg')">
    <div class = "container position-relative px-4 px-lg-5">
        <div class = "row gx-4 gx-lg-5 justify-content-center">
            <div class = "col-md-10 col-lg-8 col-xl-7">
                <div class = "page-heading">
                    <h1>Login</h1>
                    <span class = "subheading">ID & PASSWORD</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<main class = "mb-4" layout:fragment = "content">
    <div class = "container px-4 px-lg-5">
        <div class = "row gx-4 gx-lg-5 justify-content-center">
            <div class = "col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get
                   back to you as soon as possible!</p>
                <div class = "my-5">
                    <form id = "contactForm">
                        <div class = "form-floating">
                            <input class = "form-control" id = "name" placeholder = "ID"
                                   type = "text"/>
                            <label for = "name">ID</label>
                        </div>
                        <div class = "form-floating">
                            <input class = "form-control" id = "password" placeholder = "PWD"
                                   type = "text"/>
                            <label for = "password">Password</label>
                        </div>
                        <br/>
                    </form>
                    <!-- Submit Button-->
                    <button class = "btn btn-primary " id = "btn-login">login</button>
                </div>
            </div>
        </div>
    </div>
</main>


</body>
</html>
